site_name: dbt-nexus Documentation
site_description:
  A dbt package for customer identity resolution and event tracking with support
  for persons, groups, and state management
site_author: Kevin McLaughlin
site_url: https://sliderule-analytics.github.io/dbt-nexus

# Repository information
repo_name: dbt-nexus
repo_url: https://github.com/sliderule-analytics/dbt-nexus
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Kevin McLaughlin

# Directory configuration
docs_dir: docs

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.follow

# Plugins
plugins:
  - search:
      lang: en

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: your-organization
      repo: dbt-nexus
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS
extra_css:
  - docs/assets/stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - docs/assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Navigation structure - workflow-based organization
nav:
  - Home: index.md

  - Overview:
      - Architecture: overview/architecture.md
      - Database Schema: overview/database-schema.md
      - Use Cases: overview/use-cases.md

  - How-to Guides:
      - Getting Started:
          - Complete Guide: how-to/getting-started/complete-guide.md
      - Update Documentation: how-to/update-docs.md
      - Troubleshooting Duplicates: how-to/troubleshooting-duplicates.md

  - Sources:
      - Create Source Models: sources/create-source-models.md
      - Recommend Source Model Structure: sources/recommend-source-model-structure.md
      - Source Tests: sources/source-tests.md
      - Template Sources:
          - Overview: sources/template-sources/index.md
          - Moving into Template Sources: sources/template-sources/moving-into-template-sources.md
          - Gmail Integration: sources/template-sources/gmail/index.md
          - Google Calendar Integration: sources/template-sources/google_calendar/index.md
          - Segment Integration: sources/template-sources/segment/index.md

  - Event Log:
      - Event Schema Quick Reference: event-log/event-schema-quick-reference.md
      - Format Nexus Events: event-log/format-nexus-events.md
      - Tests: event-log/tests.md

  - Identity Resolution:
      - Overview: identity-resolution/index.md
      - Troubleshooting: identity-resolution/trouble-shooting-identity-resolution.md

  - States:
      - States: states/states.md

  - Attribution:
      - Overview: attribution/index.md
      - Models:
          - Attribution Models: attribution/models/index.md
          - Last Facebook Click ID: attribution/models/last_fbclid.md
      - Troubleshooting: attribution/troubleshooting-attribution.md

  - Reference:
      - AI Context:
          - Overview: ai-context/index.md
          - Context Pack: ai-context/context-pack.md
          - Package Overview: ai-context/package-overview.md
          - Quick Reference: ai-context/quick-reference.md
          - Common Tasks: ai-context/common-tasks.md
          - Troubleshooting: ai-context/troubleshooting.md
      - To-Dos:
          - Overview: to-dos/index.md
          - Fix Resolve Traits: to-dos/fix-resolve-traits.md
          - Reduce Recursive CTE: to-dos/reduce-recursive-cte.md
      - Macros:
          - Generate Nexus IDs: macros/generate-nexus-ids.md
          - Nexus dbt Schema Names: macros/nexus-dbt-schema-names.md
      - Development:
          - Changelog: changelog.md
          - Contributing: CONTRIBUTING.md

# Extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-organization/dbt-nexus
    - icon: fontawesome/brands/slack
      link: https://your-workspace.slack.com
  generator: false

# Watch additional files during development
watch:
  - README.md
  - models/
  - macros/

# Validation
strict: false

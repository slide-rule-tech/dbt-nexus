# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: "nexus"
version: "0.2.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "nexus"

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  nexus:
    +tags: ["nexus"]

seeds:
  nexus:
    demo-raw:
      +schema: demo_raw

vars:
  nexus_max_recursion: 5

  # Nexus source configuration
  nexus:
    gmail:
      enabled: false
      location:
        schema: gmail
        table: messages
      capabilities:
        events: true
        persons: true
        groups: true
        memberships: true

    google_calendar:
      enabled: false
      location:
        schema: google_calendar
        table: calendar_events
      capabilities:
        events: true
        persons: true
        groups: true
        memberships: true

    stripe:
      enabled: false
      location:
        schema: stripe
        tables:
          invoices: stripe_invoices
          payments: stripe_payments
          customers: stripe_customers
          subscriptions: stripe_subscriptions
      capabilities:
        events: true
        persons: true
        groups: true
        memberships: true

    shopify:
      enabled: false
      location:
        schema: shopify_partner
        table: app_events
      capabilities:
        events: true
        persons: false
        groups: true
        memberships: false

    segment:
      enabled: false
      location:
        schema: SEGMENT_LIVE
        tables:
          tracks: TRACKS
          pages: PAGES
          identifies: IDENTIFIES
      capabilities:
        events: true
        persons: true
        groups: false
        memberships: false
        attribution: true
      # Configurable identifiers and traits for identify events
      # Note: segment_anonymous_id is always included as it's a core Segment field
      identifiers:
        - email
      traits:
        - email

  # Attribution models configuration
  attribution_models:
    last_fbclid:
      enabled: false

  # Global configuration
  internal_domains:
    - sliderule.com
    - hollywoodfarms.com
  test_emails:
    - test@example.com

  # Attribution configuration
  referral_exclusions:
    - "%sliderule.com%"
    - "%hollywoodfarms.com%"

# Test configurations
tests:
  nexus:
    nexus-models:
      event-log:
        test_nexus_events_required_fields:
          severity: error

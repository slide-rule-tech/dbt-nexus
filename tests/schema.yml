version: 2

tests:
  - name: test_nexus_events_required_fields
    description:
      "Ensures every event in nexus_events has both event_id and occurred_at
      fields"
    config:
      severity: error

  - name: test_edge_quality_thresholds
    description:
      "Ensures no identifier has more connections than the error threshold. This
      prevents problematic edges that can cause massive over-merging and
      performance issues in identity resolution."
    config:
      severity: error

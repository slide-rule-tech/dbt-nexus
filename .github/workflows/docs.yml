name: Build and Deploy Documentation

on:
  # Trigger on pushes to main branch
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

  # Trigger on pull requests that modify docs
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

  # Allow manual trigger
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-mermaid2-plugin
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-redirects
          pip install mkdocs-autorefs
          pip install mkdocs-section-index
          pip install pyyaml

      - name: Auto-generate documentation
        run: |
          # Generate model/macro references from source code
          python docs/scripts/doc-generator.py --project-root .
          # Update LLM context pack with current project structure
          python docs/scripts/llm-context-updater.py --project-root .

      - name: Setup Pages
        id: pages
        if: github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          mkdocs build --verbose --clean

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  # Deploy job (only on master branch)
  deploy:
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
